<!DOCTYPE html>
<html lang="en" ng-app="App" ng-controller="Main">
<head>
	<meta charset="UTF-8">
	<title>Teste</title>

	<link rel="stylesheet" href="fonts/Material-Design-Iconic-Font.css">
	<link rel="stylesheet" href="app/vendors/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="app/css/app.min.css">
	<link rel="stylesheet" href="app/css/style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-8">
				
				<div class="col-lg-2"></div>
				<div class="col-lg-8">

					<div class="searchbar">
						<input type="text" ng-model="search" placeholder="Pesquise por tags">
					</div>

					<div class="easy-post">
						<div class="content-wrapper">
							<textarea ng-model="post.value" placeholder="Escreva..." rows="4"></textarea>
						</div>
						<div class="tag-manager">
							<div class="input-group tag-input">
		                        <span class="input-group-addon"><i class="zmdi zmdi-tag"></i></span>
                                <input type="text" ng-model="post.tagInput" ng-keydown="post.onTagInputKeydown($event)" placeholder="Adicionar tags">
		                    </div>

							<div class="content" ng-show="post.tags.length">
								<ul>
									<li ng-repeat="tag in post.tags">
										<span class="badge">
											{{tag.name}}
											<icon ng-click="removeTag($index)" name="close"></icon>
										</span>
									</li>
								</ul>
							</div>
						</div>
						<div class="toolbar">
							<ul>
								<li>
									<button class="btn btn-link">
										<i class="zmdi zmdi-comment"></i>
									</button>
								</li>
								<li>
									<button class="btn btn-link">
										<i class="zmdi zmdi-attachment-alt"></i>
									</button>
								</li>
								<li>
									<button class="btn btn-link">
										<i class="zmdi zmdi-mic"></i>
									</button>
								</li>
								<li>
									<button class="btn btn-link">
										<i class="zmdi zmdi-camera hidden-lg"></i>
									</button>
								</li>
								<li>
									<button class="btn btn-link">
										<i class="zmdi zmdi-videocam hidden-lg"></i>
									</button>
								</li>

								<li class="pull-right">
									<button ng-disabled="!post.value.length" ng-click="post.save()" class="btn btn-primary">
										save
									</button>
								</li>
							</ul>
						</div>
					</div>

					<div class="post-list">
						<div class="post" ng-repeat="$post in list | filterByTags: getTags(search)">
							<div class="content">
								{{$post.text}}
							</div>
							<div class="tags" ng-show="$post.tags.length">
								<ul>
									<li ng-repeat="tag in $post.tags">
										<span class="label label-default" ng-click="addToSearchbar(tag.name)">
											{{tag.name}}
										</span>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-2"></div>

				<!-- <button class="btn btn-default"></button> -->

			</div>
			<div class="col-lg-2"></div>
		</div>
	</div>

	<script src="app/vendors/jquery/dist/jquery.min.js"></script>
	<script src="app/vendors/angular/angular-min.js"></script>

	<script src="app/vendors/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="app/vendors/waves/waves.min.js"></script>

	<script src="app/vendors/auto-size/jquery.autosize.min.js"></script>

	<script src="app/js/app.js"></script>

	<script src="app/directives/btn-class.js"></script>
	<script src="app/directives/icon.js"></script>
	<script src="app/directives/autogrow.js"></script>
</body>
</html>
