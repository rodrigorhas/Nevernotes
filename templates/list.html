
<style>
    .grid-item { width: 200px; }
</style>

<script>
    setTimeout(function () {
        $('.grid').masonry({
          // options
          itemSelector: '.grid-item',
          columnWidth: 200
        });
    })
</script>

<div class="grid">
    <div class="grid-item card" ng-repeat="note in notes">
        <div class="card-header">
        {{note.title}}
    
            <ul class="card-toolbar">
                <li>
                    <a href="#/edit/{{note.id}}" class="btn btn-default"><icon name="edit"></icon></a>
                </li>
            </ul>
        </div>
        <div class="card-body card-padding">
            <compile html="{{note.text}}"></compile>
        </div>
        <div class="card-footer">
            {{note.created_at | date: "dd/MM/yyyy \'Ã s\' H:m\'h\'" }}
        </div>
    </div>
</div>
